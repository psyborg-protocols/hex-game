<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Seeded Hex Terrain Game</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #111;
        font-family: Arial, sans-serif;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 14px;
        z-index: 2;
      }
      code {
        color: #9cf;
      }
      #ui {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: #eee;
        background: rgba(18, 18, 18, 0.95);
        padding: 10px 14px;
        border: 2px solid #666;
        border-radius: 6px;
        font-size: 14px;
        z-index: 3;
        max-width: 360px;
        display: none;
        line-height: 1.4;
        font-family: monospace;
      }
      .icon {
        width: 20px;
        height: 20px;
        vertical-align: middle;
        margin-right: 4px;
      }
      #ui button {
        background: #444;
        color: #eee;
        border: 1px solid #888;
        padding: 2px 6px;
        margin-top: 2px;
        font-family: monospace;
        font-size: 13px;
        cursor: pointer;
      }
      #ui button:disabled {
        opacity: 0.5;
        cursor: default;
      }
      #mobile-controls {
        position: absolute;
        bottom: 20px;
        right: 20px;
        display: none;
        flex-direction: column;
        gap: 10px;
        z-index: 10;
      }
      .mobile-btn {
        width: 60px;
        height: 60px;
        background-color: rgba(0,0,0,0.5);
        border: 2px solid rgba(255,255,255,0.7);
        border-radius: 50%;
        color: white;
        font-size: 12px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        user-select: none;
      }
      @media (max-width: 768px) {
        #mobile-controls {
          display: flex;
        }
      }
      /* Added for world-space UI */
      #worldspace-ui {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none; /* Allows clicks to pass through */
          overflow: hidden;
      }
      .world-popup {
          position: absolute;
          background: rgba(20, 20, 30, 0.85);
          color: #fff;
          padding: 8px 12px;
          border-radius: 5px;
          border: 1px solid #5a5a7a;
          font-family: 'Arial', sans-serif;
          font-size: 14px;
          transform: translate(-50%, -120%); /* Center horizontally, position above the target */
          white-space: nowrap;
          pointer-events: all; /* Re-enable pointer events for buttons inside */
          transition: opacity 0.2s;
          opacity: 0;
      }
      .world-popup.visible {
          opacity: 1;
      }
      .world-popup button {
          background: #4a4a6a;
          color: #eee;
          border: 1px solid #888;
          padding: 4px 8px;
          margin-left: 5px;
          font-size: 13px;
          cursor: pointer;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.179.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.179.1/examples/jsm/"
      }
    }
    </script>
  </head>
  <body>
    <div id="info">
      Seeded hex world. Use <code>?seed=value</code> in the URL to generate a unique map.<br />
      Click on tiles to move. Arrow keys orbit/tilt the camera; scroll to zoom. You can climb up one layer and drop down up to two layers.<br />
      <span id="seed-display"></span>
    </div>
    <div id="ui"></div>
    <div id="worldspace-ui"></div> <!-- Container for popups -->
    <div id="mobile-controls">
      <div id="inventory-btn" class="mobile-btn">Inv</div>
      <div id="craft-btn" class="mobile-btn">Craft</div>
      <div id="skills-btn" class="mobile-btn">Skills</div>
      <div id="build-btn" class="mobile-btn">Build</div>
    </div>
    
    <script type="module" src="game.js"></script>
    
    <script>
      // Global error handler for better debugging
      window.addEventListener('error', (e) => {
        const infoEl = document.getElementById('info');
        if (infoEl) {
          const errorMsg = document.createElement('div');
          errorMsg.style.color = '#ff9999';
          errorMsg.innerText = `
Error: ${e.message} at ${e.filename}:${e.lineno}`;
          infoEl.appendChild(errorMsg);
        }
      });
    </script>
  </body>
</html>
