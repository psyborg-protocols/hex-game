    <title>Seeded Hex Terrain Game</title>

      body {
        margin: 0;
        overflow: hidden;
        background: #111;
        font-family: 'Cinzel', serif;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 14px;
        z-index: 2;
        font-family: Arial, sans-serif;
      }
      code {
        color: #9cf;
      }
      #ui {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 100;
        pointer-events: none;
        display: none;
        align-items: center;
        justify-content: center;
      }

        width: 90%;
        max-width: 650px;
        pointer-events: all;
        font-size: 16px;
        line-height: 1.6;
        padding: 20px 30px;
      }

      .modal-header {
        text-align: center;
        margin-bottom: 20px;
        border-bottom: 2px solid #5a442a;
        padding-bottom: 15px;
        position: relative;
      }
      .modal-header::after {
        content: '';
        position: absolute;
        bottom: -9px;
        left: 50%;
        transform: translateX(-50%);
        width: 30px;
        height: 15px;
        background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjUwIiB2aWV3Qm94PSIwIDAgMTAwIDUwIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxwYXRoIGQ9Ik0wIDI1IEMxMCAtNSw0MCAtNSw1MCAyNSBTOTAgLTUsMTAwIDI1IFYgNTBIOTVWMjVDODUgNSw2MCA1LDUwIDI1UzE1IDUsNSAyNVY1MEgwWiIgZmlsbD0iIzVhNDQyYSIvPjwvc3ZnPg==');
        background-size: contain;
        background-repeat: no-repeat;
      }

      .modal-title {
        font-size: 2.2em;
        font-weight: 700;
        color: #f0e6d2;
        text-shadow: 1px 1px 3px #000;
      }
      .modal-title .icon {
        width: 32px;
        height: 32px;
        margin-right: 10px;
        filter: drop-shadow(1px 1px 2px #000);
      }

      .modal-close {
        position: absolute;
        top: -15px;
        right: -20px;
        width: 40px;
        height: 40px;
        background: #ab2c2c;
        color: #f0e6d2;
        border: 3px solid #5a2e1c;
        border-radius: 50%;
        font-size: 24px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 10px #000;
        transition: transform 0.2s;
      }
      .modal-close:hover {
        transform: scale(1.1);
      }

      .modal-content {
        height: 60vh;
        max-height: 450px;
        overflow-y: auto;
        padding-right: 10px;
      }
      /* Custom Scrollbar */
      .modal-content::-webkit-scrollbar { width: 10px; }
      .modal-content::-webkit-scrollbar-track { background: #3a2e1e; border-radius: 5px; }
      .modal-content::-webkit-scrollbar-thumb { background: #8a6a42; border-radius: 5px; border: 1px solid #3a2e1e; }
      .modal-content::-webkit-scrollbar-thumb:hover { background: #a88a62; }

      .tabs {
        display: flex;
        margin-bottom: 20px;
        border-bottom: none;
      }

      .tab {
        padding: 8px 18px;
        cursor: pointer;
        background-color: #5a442a;
        color: #c8b89d;
        border: 2px solid #3a2e1e;
        border-bottom: 2px solid #3a2e1e;
        margin-right: 5px;
        transition: all 0.2s;
        clip-path: polygon(10% 0, 90% 0, 100% 100%, 0% 100%);
        font-weight: bold;
      }
      .tab.active {
        background-color: #f0e6d2;
        color: #3a2e1e;
        transform: translateY(-2px);
        border-bottom: 2px solid #f0e6d2;
      }

      .tab-content { display: none; }
      .tab-content.active { display: block; }

      #inventory-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
        gap: 15px;
      }

      .inventory-slot {
        background: rgba(0,0,0,0.2);
        border: 2px solid #5a442a;
        aspect-ratio: 1 / 1.2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 5px;
      }
      .inventory-slot img {
        width: 48px;
        height: 48px;
        object-fit: contain;
        filter: drop-shadow(1px 1px 2px #000);
      }
      .inventory-slot .item-name {
        font-size: 12px;
        margin-top: 5px;
        text-align: center;
      }
      
      .recipe {
        margin-bottom: 15px;
        padding: 10px;
        background: rgba(0,0,0,0.1);
        border-left: 3px solid #8a6a42;
      }
      .recipe button, .world-popup button {
        background: #7a5a32;
        color: #f0e6d2;
        border: 2px solid;
        border-color: #a88a62 #5a442a #5a442a #a88a62;
        padding: 2px 6px;
        font-size: 13px;
        margin-left: 5px;
        font-family: 'Cinzel', serif;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
        text-shadow: 1px 1px 1px #000;
      }
      .recipe button:hover { background: #8a6a42; }
      .recipe button:disabled {
        background: #555;
        color: #888;
        cursor: not-allowed;
        border-color: #777 #333 #333 #777;
      }
      
      .icon {
        width: 20px;
        height: 20px;
        vertical-align: middle;
        margin-right: 4px;
      }
      
      #mobile-controls {
        position: absolute;
        bottom: 20px;
        right: 20px;
        display: none;
        flex-direction: column;
        gap: 10px;
        z-index: 10;
      }
      .mobile-btn {
        width: 60px;
        height: 60px;
        background-color: rgba(0,0,0,0.5);
        border: 2px solid rgba(255,255,255,0.7);
        border-radius: 50%;
        color: white;
        font-size: 12px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        user-select: none;
      }
      #worldspace-ui {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
          overflow: hidden;
      }
      .world-popup {
          position: absolute;
          background: rgba(20, 20, 30, 0.85);
          color: #fff;
          padding: 8px 12px;
          border-radius: 5px;
          border: 1px solid #5a5a7a;
          font-family: 'Arial', sans-serif;
          font-size: 14px;
          transform: translate(-50%, -100%); 
          white-space: nowrap;
          pointer-events: all;
          transition: opacity 0.2s, transform 0.2s;
          opacity: 0;
          z-index: 1;
      }
      .world-popup.visible {
          opacity: 1;
      }
      
      @media (max-width: 768px) {
        #mobile-controls { display: flex; }
        .modal { width: 95%; padding: 10px 15px; border-width: 15px;}
        .modal-content { height: 65vh; }
        .modal-title { font-size: 1.8em; }
        .modal-close { top: -10px; right: -10px; width: 30px; height: 30px; font-size: 18px; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.179.1/build/three.module.js",

      }
    }
    </script>
  </head>
  <body>
    <div id="info">
      Seeded hex world. Use <code>?seed=value</code> in the URL to generate a unique map.<br />
      Click on tiles to move. Arrow keys orbit/tilt the camera; scroll to zoom. You can climb up one layer and drop down up to two layers.<br />
      <span id="seed-display"></span>
    </div>
    <div id="ui"></div>
    <div id="worldspace-ui"></div> <div id="mobile-controls">
      <div id="inventory-btn" class="mobile-btn">Inv</div>
      <div id="craft-btn" class="mobile-btn">Craft</div>
      <div id="skills-btn" class="mobile-btn">Skills</div>
      <div id="build-btn" class="mobile-btn">Build</div>
    </div>
    
    <script type="module" src="game.js"></script>
    
    <script>
      // Global error handler for better debugging
      window.addEventListener('error', (e) => {
        const infoEl = document.getElementById('info');
        if (infoEl) {
          const errorMsg = document.createElement('div');
          errorMsg.style.color = '#ff9999';
          errorMsg.innerText = `
Error: ${e.message} at ${e.filename}:${e.lineno}`;
          infoEl.appendChild(errorMsg);
        }
      });
    </script>
  </body>
